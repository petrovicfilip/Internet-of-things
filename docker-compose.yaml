services:
  postgres:
    image: postgres:16
    container_name: iot-postgres
    environment:
      POSTGRES_USER: filip
      POSTGRES_PASSWORD: filip
      POSTGRES_DB: iot1
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filip -d iot1"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - iot-net


  datamanager:
    build: ./datamanager
    container_name: iot-datamanager
    environment:
      DATABASE_URL: postgresql+asyncpg://filip:filip@postgres:5432/iot1
      GRPC_PORT: "50051"
      MQTT_ENABLED: "true"
      MQTT_HOST: mosquitto
      MQTT_PORT: "1883"
      MQTT_TOPIC_READINGS: iot/readings
      MQTT_QOS: "1"
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iot-net


  gateway:
    build: ./gateway
    container_name: iot-gateway
    environment:
      DATAMANAGER_GRPC_URL: datamanager:50051
      PORT: "3000"
    ports:
      - "3000:3000"
    depends_on:
      - datamanager
    networks:
      - iot-net

  sensorgenerator:
    build: ./sensorgenerator
    container_name: iot-sensorgenerator
    environment:
      GATEWAY_URL: http://gateway:3000/api/v1/readings
      DATA_FILE: /data/occupancy_readings.csv
      MODE: fixed
      INTERVAL_MS: "500"
      LIMIT: "5000"
      LOOP: "false"
    depends_on:
      - gateway
    volumes:
      - ./data/processed/occupancy_readings.csv:/data/occupancy_readings.csv:ro
    networks:
      - iot-net

 #############################################
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - iot-net

  eventmanager:
    build: ./eventmanager
    container_name: iot-eventmanager
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: "1883"
      MQTT_TOPIC_READINGS: iot/readings
      MQTT_TOPIC_EVENTS: iot/events
      TEMP_MAX: "23.0"
      CO2_MAX: "1410"
      HUM_MIN: "35.0"
      LIGHT_MAX: "0"
    depends_on:
      - mosquitto
    networks:
      - iot-net

#############################
  nats:
    image: nats:2.10
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - iot-net


  mlaas:
    build: ./mlaas
    ports:
      - "8000:8000"
    networks:
      - iot-net


  analytics:
    build: ./analytics
    depends_on: [mosquitto, nats, mlaas]
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: "1883"
      MQTT_TOPIC_READINGS: "iot/readings"
      MLAAS_URL: "http://mlaas:8000/predict"
      NATS_URL: "nats://nats:4222"
      NATS_SUBJECT: "iot.predictions"
      WINDOW_SIZE: "20"
    networks:
      - iot-net


